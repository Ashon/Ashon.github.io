---
layout: default
---

<div class="post">
  <span class="post-date">{{ page.date | date: "%Y %b %d" }}</span>
  {% include post_tags.html %}
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-content">
    {{ content }}
  </div>
  {% if page.comments %}
    {% include comments.html %}
  {% endif %}
</div>
