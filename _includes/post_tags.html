<div class="post-tags">
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  <ul class="tag-container">
    {% for tag in tags %}
    <li class="tag-item">
      <a href="/tags/#{{ tag | slugize }}">{{tag}}</a>
    </li>
    {% endfor %}
  </ul>
</div>
